<!DOCTYPE html>
<html lang="en">

<head>
    <script src="node_modules\jquery\dist\jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body onload="refreshData()">
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://img.icons8.com/cotton/2x/small-axe.png" alt="main_logo" style="width: 64px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a id="homeBtn" class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a id="dbBtn" class="nav-link active" href="#db">Database</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ENDOF NAVBAR -->
    <div class="container" style="top: 30px">
        <div class="row" style="margin-top: 30px; border: 2px solid grey; box-shadow: 5px 5px 20px rgba(0,0,0,0.3)">          
            <div class="col">
                <h1 class="display-3" style="margin-top: 20px">Fake Database</h1>
                <form>
                    
                    <div class="row margin20px">
                        <div class="col">
                            <input id="nameinput" type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            
                            <select id="ageinput" type="text" class="form-control" value="Age">
                            </select>
                            
                        </div>
                        <div class="col">
                            <input type="checkbox" id="sexinput_male" type="text" class="" placeholder="Male" value="Male" >
                            <label for="sexinput_male">Male</label>
                            <input type="checkbox" id="sexinput_female" type="text" class="" placeholder="Female" value="Female">
                            <label for="sexinput_female">Female</label>

                        </div>
                        <div class="col">
                            <button id="adduser" class="btn btn-outline-primary">Add User</button>
                            <button id="refreshdb" class="btn btn-outline-primary">Refresh</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Sex</th>
                        </tr>
                    </thead>
                    <tbody id="TableBody">
                        <!-- Table generated by js -->
                    </tbody>
                </table>
            </div>


        </div>
    </div>
    <script src="js/navigator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
